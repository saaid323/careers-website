<div style='margin-bottom:16px; padding-bottom:8px;' class="border-bottom row">
  <div class="col-9">
    <h4 style='margin-bottom:4px;'>{{job.title}}</h4>
    <div><b>Location: </b>{{job.location}}</div>
    {% if 'salary' in job %}
      <div><b>Salary: </b>{{job.salary}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <button class="btn btn-outline-primary">apply</button>
  </div>
</div>
